<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Artist Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #1B4242, #092635);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        input, textarea {
            color: black;
        }
        #eventsList::-webkit-scrollbar {
            width: 8px;
        }

        #eventsList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #eventsList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        #eventsList::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <!-- navbar -->
    <header class="glass-header fixed top-0 left-0 right-0 p-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-white">admin dashboard</h1>
            <a href="../index.html" class="text-white hover:text-gray-200">‚Üê back to home</a>
        </div>
        <button onclick="handleLogout()" class="bg-white text-black px-4 py-2 rounded-md hover:bg-gray-200">
            logout
        </button>
    </header>

    <main class="container mx-auto mt-24 p-4 space-y-6 min-h-screen pb-24">

        <!-- existing events -->
        <div class="glass-header rounded-lg p-6">

            <h2 class="text-xl font-bold mb-6 text-white text-center">manage events</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto" id="eventsList">
                <!-- events loaded here -->
            </div>
            <nav class="space-y-4">
                <a href="#pending" class="flex items-center gap-3 text-gray-300 hover:text-white transition-colors">
                    <i class="fas fa-user-clock"></i>
                    <span>Pending Artists</span>
                </a>
                <a href="#events" class="flex items-center gap-3 text-gray-300 hover:text-white transition-colors">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Events</span>
                </a>
                <a href="../index.html" class="flex items-center gap-3 text-gray-300 hover:text-white transition-colors">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <!-- Stats Overview -->
            <div class="grid grid-cols-3 gap-6 mb-8">
                <div class="bg-gradient-to-br from-purple-500/20 to-purple-600/20 backdrop-blur-xl rounded-xl p-6 border border-purple-500/20">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-user-clock text-2xl text-purple-400"></i>
                        <div>
                            <h3 class="text-sm text-gray-400">Pending Artists</h3>
                            <p class="text-2xl font-bold" id="pendingCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-blue-500/20 to-blue-600/20 backdrop-blur-xl rounded-xl p-6 border border-blue-500/20">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-calendar text-2xl text-blue-400"></i>
                        <div>
                            <h3 class="text-sm text-gray-400">Total Events</h3>
                            <p class="text-2xl font-bold" id="eventCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-gradient-to-br from-green-500/20 to-green-600/20 backdrop-blur-xl rounded-xl p-6 border border-green-500/20">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-users text-2xl text-green-400"></i>
                        <div>
                            <h3 class="text-sm text-gray-400">Active Artists</h3>
                            <p class="text-2xl font-bold" id="artistCount">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pending Artists Section -->
            <section id="pending" class="mb-12">
                <div class="bg-white/5 backdrop-blur-xl rounded-xl p-6 border border-white/10">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold flex items-center gap-3">
                            <i class="fas fa-user-clock text-purple-400"></i>
                            Pending Artist Requests
                        </h2>
                    </div>
                    <div id="pendingRequests" class="space-y-4">
                        <!-- Loading placeholder -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-20 bg-white/5 rounded-xl"></div>
                            <div class="h-20 bg-white/5 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Events Management Section -->
            <section id="events" class="mb-12">
                <div class="bg-white/5 backdrop-blur-xl rounded-xl p-6 border border-white/10">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold flex items-center gap-3">
                            <i class="fas fa-calendar-alt text-blue-400"></i>
                            Events Management
                        </h2>
                        <button onclick="openAddEventModal()" 
                                class="flex items-center gap-2 px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
                            <i class="fas fa-plus"></i>
                            Add New Event
                        </button>
                    </div>
                    <div id="eventsList" class="space-y-4">
                        <!-- Loading placeholder -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-20 bg-white/5 rounded-xl"></div>
                            <div class="h-20 bg-white/5 rounded-xl"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Event Modal -->
        <div id="eventModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center">
            <div class="bg-gray-900 rounded-xl p-8 max-w-2xl w-full mx-4 border border-white/10">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold">Add New Event</h2>
                    <button onclick="closeEventModal()" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="eventForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                        <input type="text" id="eventTitle" required
                               class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Date</label>
                        <input type="date" id="eventDate" required
                               class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Location</label>
                        <input type="text" id="eventLocation" required
                               class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                        <textarea id="eventDescription" rows="4" required
                                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 text-white"></textarea>
                    </div>
                    <div class="flex justify-end gap-3">
                        <button type="button" onclick="closeEventModal()"
                                class="px-4 py-2 bg-white/10 rounded-lg hover:bg-white/20 transition-colors">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 transition-colors">
                            Save Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="./eventManagement.js"></script>
</body>
</html>
