<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #1B4242, #092635);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        input, textarea {
            color: black;
        }
        #eventsList::-webkit-scrollbar {
            width: 8px;
        }

        #eventsList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #eventsList::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        #eventsList::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <!-- navbar -->
    <header class="glass-header fixed top-0 left-0 right-0 p-4 flex justify-between items-center z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-white">admin dashboard</h1>
            <a href="../index.html" class="text-white hover:text-gray-200">‚Üê back to home</a>
        </div>
        <button onclick="handleLogout()" class="bg-white text-black px-4 py-2 rounded-md hover:bg-gray-200">
            logout
        </button>
    </header>

    <main class="container mx-auto mt-24 p-4 space-y-6 min-h-screen pb-24">

        <!-- existing events -->
        <div class="glass-header rounded-lg p-6">

            <h2 class="text-xl font-bold mb-6 text-white text-center">manage events</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto" id="eventsList">
                <!-- events loaded here -->
            </div>
        </div>

        <!-- Add this in your events section -->
        <div class="events-crud-section p-6 glass-header rounded-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Manage Events</h2>
                <button onclick="openAddEventModal()" 
                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                    Add New Event
                </button>
            </div>

            <!-- events table -->
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-3 px-6">Title</th>
                            <th class="py-3 px-6">Date</th>
                            <th class="py-3 px-6">Location</th>
                            <th class="py-3 px-6">Featured</th>
                            <th class="py-3 px-6">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventsTableBody">
                        <!-- events will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- add/edit event modal -->
        <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white rounded-lg p-8 max-w-2xl w-full">
                <h3 id="modalTitle" class="text-2xl font-bold mb-4 text-black">Add New Event</h3>
                <form id="eventForm" class="space-y-4">
                    <input type="hidden" id="eventId">
                    <div>
                        <label class="block mb-2 text-black">Title</label>
                        <input type="text" id="eventTitle" required
                            class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block mb-2 text-black">Date</label>
                        <input type="date" id="eventDate" required
                            class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block mb-2 text-black">Location</label>
                        <input type="text" id="eventLocation" required
                            class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block mb-2 text-black">Description</label>
                        <textarea id="eventDescription" required
                            class="w-full p-2 border rounded-md"></textarea>
                    </div>
                    <div>
                        <label class="flex items-center text-black">
                            <input type="checkbox" id="eventFeatured" class="mr-2">
                            Featured Event
                        </label>
                    </div>
                    <div>
                        <label class="block mb-2 text-black">Event Image</label>
                        <button type="button" 
                                id="upload_widget" 
                                class="w-full p-2 border rounded-md bg-white hover:bg-gray-100">
                            Upload Image
                        </button>
                        <div id="imagePreview" class="mt-2 hidden">
                            <img id="previewImg" class="max-h-40 rounded">
                        </div>
                        <input type="hidden" id="eventImageUrl">
                    </div>
                    <div class="flex justify-end space-x-4 mt-6 text-black">
                        <button type="button" onclick="closeEventModal()"
                            class="px-4 py-2 border rounded-md hover:bg-gray-100">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 bg-green-500 text-black rounded-md hover:bg-green-600 text-black">
                            Save Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="eventManagement.js"></script>
</body>
</html>
