<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Artist Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="glass-header fixed top-0 left-0 right-0 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <div class="flex items-center space-x-4">
            <a href="../index.html" class="text-white hover:text-gray-300">Home</a>
            <button onclick="handleLogout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto mt-24 p-4 space-y-6">
        <!-- Pending Registrations Section -->
        <div class="glass-header rounded-lg p-6">
            <h2 class="text-xl font-bold mb-6">Pending Artist Registrations</h2>
            <div class="grid grid-cols-1 gap-4" id="pendingList">
                <!-- Pending registrations will be loaded here -->
            </div>
        </div>

        <!-- Events Section -->
        <div class="glass-header rounded-lg p-6">
            <h2 class="text-xl font-bold mb-6">Manage Events</h2>
            <button onclick="openAddEventModal()" 
                    class="mb-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add New Event
            </button>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="eventsList">
                <!-- Events will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Event Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="glass-header rounded-lg p-6 w-full max-w-2xl mx-4">
            <h3 id="modalTitle" class="text-xl font-bold mb-4">Add New Event</h3>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium">Title</label>
                        <input type="text" id="eventTitle" required
                               class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Date</label>
                        <input type="date" id="eventDate" required
                               class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Location</label>
                        <input type="text" id="eventLocation" required
                               class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Description</label>
                        <textarea id="eventDescription" rows="3" required
                                 class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white p-2"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Event Image</label>
                        <input type="hidden" id="eventImageUrl">
                        <button type="button" 
                                id="upload_widget" 
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Upload Image
                        </button>
                        <div id="imagePreview" class="hidden mt-2">
                            <img id="previewImg" src="" alt="Event preview" 
                                 class="max-w-full h-auto rounded-lg max-h-48 object-contain">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="eventFeatured" class="mr-2">
                        <label class="text-sm font-medium">Featured Event</label>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="closeEventModal()"
                            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        Save Event
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="./admin-auth.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
