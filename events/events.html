<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Details - Artist Hub</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="events.css">
    </head>
    <body class="bg-cover">
        <!-- Header/Navbar -->
        <header class="glass-header fixed flex justify-between items-center top-0 left-0 right-0 z-50 p-1">
            <div class="flex w-24 ml-16">
                <img src="https://raw.githubusercontent.com/Larkaholic/ArtistHub-BaguioCity/master/images/artisthubLogo.png"  
                     alt="HeaderLogo" 
                     onclick="navToEvent('index.html')"
                     style="cursor: pointer">
            </div>

            <div class="sm:hidden flex items-center mr-5">
                <button onclick="toggleNav()" class="burger-icon">
                    <svg class="w-8 h-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <nav class="hidden sm:flex sm:items-center sm:space-x-5 mr-10">
                <ul class="text-black text-md flex space-x-5 text-xl font-semibold">
                    <li class="nav-item hover:bg-gray-400 p-1 rounded-lg">
                        <a href="javascript:void(0)" onclick="navToEvent('index.html')">Home</a>
                    </li>
                    <li class="nav-item hover:bg-gray-400 p-1 rounded-lg">
                        <a href="javascript:void(0)" onclick="navToEvent('index.html#events')">Events</a>
                    </li>
                    <li class="nav-item hover:bg-gray-400 p-1 rounded-lg">
                        <a href="javascript:void(0)" onclick="navToEvent('Gallery/gallery.html')">Gallery</a>
                    </li>
                    <li class="nav-item hover:bg-gray-400 p-1 rounded-lg">
                        <a href="javascript:void(0)" onclick="navToEvent('profile/profile.html')">Profile</a>
                    </li>
                    <li class="login-button">
                        <button onclick="toggleLoginFlyout(event)" 
                                class="nav-item hover:bg-gray-400 p-1 rounded-lg font-semibold">
                            Login
                        </button>
                    </li>
                    <li class="logout-button" style="display: none;">
                        <button onclick="handleLogout()" 
                                class="nav-item hover:bg-gray-400 p-1 rounded-lg font-semibold">
                            Logout
                        </button>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Mobile Nav Menu -->
        <div id="flyout-menu" class="fixed top-0 right-0 w-64 h-screen transform translate-x-full transition-transform duration-300 ease-in-out z-40 sm:hidden">
            <div class="glass-header h-full p-6">
                <nav>
                    <ul class="flex flex-col space-y-4">
                        <li><a href="javascript:void(0)" onclick="navToEvent('../index.html')">Home</a></li>
                        <li><a href="javascript:void(0)" onclick="navToEvent('../index.html#events')">Events</a></li>
                        <li><a href="javascript:void(0)" onclick="navToEvent('../Gallery/gallery.html')">Gallery</a></li>
                        <li><a href="javascript:void(0)" onclick="navToEvent('../profile/profile.html')">Profile</a></li>
                        <li class="login-button">
                            <button onclick="toggleLoginFlyout(event)">Login</button>
                        </li>
                        <li class="logout-button" style="display: none;">
                            <button onclick="handleLogout()">Logout</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Login Flyout -->
        <div id="LoginFlyout" class="flyout fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 hidden z-[9999]">
            <!-- Login form content here (copy from index.html) -->
        </div>

        <main class="container mx-auto mt-24 p-4">
            <!-- Event Details Container -->
            <div id="eventDetails" class="eventt glass-header rounded-lg p-8">
                <!-- Event details will be loaded here -->
                <div class="animate-pulse">
                    <div class="h-8 bg-white/20 rounded w-3/4 mb-4"></div>
                    <div class="h-4 bg-white/20 rounded w-1/2 mb-2"></div>
                    <div class="h-4 bg-white/20 rounded w-1/3"></div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <!-- Firebase -->
        <script type="module" src="../js/firebase-config.js"></script>
        <!-- Modules -->
        <script type="module" src="../js/auth.js"></script>
        <script type="module" src="./events.js"></script>
        <script>
            function toggleNav() {
                const menu = document.getElementById('flyout-menu');
                menu.classList.toggle('translate-x-full');
            }

            function toggleLoginFlyout(event) {
                if (event) event.preventDefault();
                const flyout = document.getElementById('LoginFlyout');
                flyout.classList.toggle('hidden');
            }

            function navToEvent(path) {
                const baseUrl = window.location.hostname.includes('github.io') 
                    ? '/ArtistHub-BaguioCity'
                : '';   
                window.location.href = baseUrl + '/' + path;
            }
        </script>
    </body>
</html>
