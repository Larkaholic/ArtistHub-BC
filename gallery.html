<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="icon" href="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/new-branch/images/artisthubLogo.png?raw=true" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body>
    <header>
        <div class="logo">

        <div class="nav-bar">
                <nav>

            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">

            </div>
            <div class="swiper-slide">

              </div>
            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">

              </div>
            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                <img src="images\carousel\Screen-Shot-2019-11-22-at-3.22.59-PM.png" alt="Slide 5" class="object-cover h-full w-full rounded-2xl" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                <img src="images\carousel\Screen-Shot-2019-11-22-at-3.23.25-PM.png" alt="Slide 6" class="object-cover h-full w-full rounded-2xl" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="bg-indigo-50 rounded-2xl h-96 flex justify-center items-center">
                <img src="images\carousel\Screen-Shot-2019-11-22-at-3.23.35-PM.png" alt="Slide 6" class="object-cover h-full w-full rounded-2xl" />
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
