    <script>
        function reloadIfStylesMissing() {
            const styles = document.styleSheets;
            let missingStyles = [];
            
            // check each required stylesheet
            if (!Array.from(styles).some(sheet => sheet.href && sheet.href.includes('tailwindcss'))) {
                missingStyles.push('Tailwind');
            }
            if (!Array.from(styles).some(sheet => sheet.href && sheet.href.includes('styles.css'))) {
                missingStyles.push('styles.css');
            }
            if (!Array.from(styles).some(sheet => sheet.href && sheet.href.includes('swiper'))) {
                missingStyles.push('Swiper');
            }
            if (!Array.from(styles).some(sheet => sheet.href && sheet.href.includes('font-awesome'))) {
                missingStyles.push('Font Awesome');
            }
            if (!Array.from(styles).some(sheet => sheet.href && sheet.href.includes('aos'))) {
                missingStyles.push('AOS');
            }
            
            if (missingStyles.length > 0) {
                console.log('Missing styles:', missingStyles);
                window.location.reload();
            }
        }

        // check immediately after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            reloadIfStylesMissing();
        });

        // check again after everything loads
        window.addEventListener('load', () => {
            reloadIfStylesMissing();
            
            // keep checking for a few seconds
            const styleCheck = setInterval(reloadIfStylesMissing, 1000);
            setTimeout(() => clearInterval(styleCheck), 5000);
        });
    </script>
</head>
