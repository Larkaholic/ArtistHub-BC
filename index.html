<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Hub</title>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="./output.css" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-cover">
    <header class="fixed flex justify-between items-center top-0 left-0 right-0 z-50 p-1 glass-header">
        <div class="flex w-24 ml-16">
            <img src="https://github.com/Larkaholic/ArtistHub-BaguioCity/blob/master/images/artisthubLogo.png?raw=true" alt="HeaderLogo" onclick="landingPage()" style="cursor: pointer">
        </div>

        <div class="sm:hidden flex items-center mr-5">
            <button onclick="toggleNav()" class="burger-icon">
                <svg class="w-8 h-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="hidden sm:flex sm:items-center sm:space-x-5 flex mr-10">
            <ul class="text-black text-md flex space-x-5 text-xl font-semibold">
                <li class="nav-item hover:bg-green-500 p-1 rounded-lg"><a href="#artists">Artists</a></li>
                <li class="nav-item hover:bg-green-500 p-1 rounded-lg"><a href="#events">Events</a></li>
                <li class="nav-item hover:bg-green-500 p-1 rounded-lg"><a href="Gallery/gallery.html">Gallery</a></li>
                <li class="login-button">
                    <button onclick="toggleLoginFlyout(event)" class="nav-item hover:bg-green-500 p-1 rounded-lg">
                        Login
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <div id="flyout-menu" class="glass-header rounded-lg fixed right-0 z-40 flex items-center justify-center position mt-12 h-56 w-56 hidden">
        <nav>
            <ul class="text-black text-2xl">
                <li><a href="#artists" onclick="toggleNav()">Artists</a></li>
                <li><a href="#events" onclick="toggleNav()">Events</a></li>
                <li><a href="Gallery/gallery.html" onclick="toggleNav()">Gallery</a></li>
                <li class="login-button">
                    <button onclick="toggleLoginFlyout(event)" class="nav-item hover:bg-green-500 p-1 rounded-lg">
                        Login
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <div id="LoginFlyout" class="flyout fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50 hidden">
        <!-- Login Form -->
        <div id="loginForm" class="glass-header items-center rounded-lg w-96 mx-10">
            <h2 class="flex justify-center font-bold text-2xl my-4">Login</h2>
            <form id="loginFormElement" onsubmit="handleLogin(event)">
                <div class="mx-2 mb-4">
                    <label for="loginEmail" class="block font-medium">Email:</label>
                    <input type="email" id="loginEmail" class="block mt-1 p-2 border border-gray-400 rounded-md w-full" placeholder="Enter Email" required>
                </div>
                <div class="mx-2 mb-4">
                    <label for="loginPassword" class="block font-medium">Password:</label>
                    <input type="password" id="loginPassword" class="block mt-1 p-2 border border-gray-400 rounded-md w-full" placeholder="Enter Password" required>
                </div>
                <div class="flex items-center justify-between mx-20 my-5">
                    <button type="submit" class="glass-header text-white py-2 px-4 rounded-md hover:bg-gray-300 hover:text-black">Login</button>
                    <button type="button" class="glass-header text-white py-2 px-4 rounded-md hover:bg-gray-300 hover:text-black" onclick="toggleLoginFlyout()">Close</button>
                </div>
                <div class="text-center mb-4">
                    <p>Need an account? <a href="javascript:void(0)" onclick="toggleForms()" class="underline">SIGN UP</a></p>
                </div>
            </form>
        </div>
        <!-- register -->
        <div id="registerForm" class="glass-header items-center rounded-lg w-96 mx-10 hidden">
            <h2 class="flex justify-center font-bold text-2xl my-4">Register</h2>
            <form onsubmit="return handleRegister(event)">
                <div class="mx-2 mb-4">
                    <label for="registerEmail" class="block font-medium">Email:</label>
                    <input type="email" id="registerEmail" class="block mt-1 p-2 border border-gray-400 rounded-md w-full" placeholder="Enter Email" required>
                </div>
                <div class="mx-2 mb-4">
                    <label for="registerPassword" class="block font-medium">Password:</label>
                    <input type="password" id="registerPassword" class="block mt-1 p-2 border border-gray-400 rounded-md w-full" placeholder="Enter Password" required>
                </div>
                <div class="mx-2 mb-4">
                    <label for="userType" class="block font-medium">Account Type:</label>
                    <select id="userType" class="block mt-1 p-2 border border-gray-400 rounded-md w-full" required>
                        <option value="user">Regular User</option>
                        <option value="artist">Artist</option>
                    </select>
                </div>
                <div class="flex items-center justify-between mx-20 my-5">
                    <button type="submit" class="glass-header text-white py-2 px-4 rounded-md hover:bg-gray-300 hover:text-black">Register</button>
                    <button type="button" class="glass-header text-white py-2 px-4 rounded-md hover:bg-gray-300 hover:text-black" onclick="toggleLoginFlyout()">Close</button>
                </div>
                <div class="text-center mb-4">
                    <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForms()" class="underline">LOGIN</a></p>
                </div>
            </form>
        </div>
    </div>

    <main class="max-w-full">
        <section id="landingPage" class="container flex flex-col md:flex-row content-between items-center w-full px-4 py-6 overflow-auto">
            <div class="big flex flex-1 content-start mb-6 md:mb-12 mt-10 md:mt-20">
                <img src="https://github.com/Larkaholic/ArtistHub-BaguioCity/blob/master/images/trial1.png?raw=true" alt="Artist Hub Logo" class="w-full max-w-xs md:max-w-md lg:max-w-2xl"  data-aos="flip-left" data-aos-duration="1500">
            </div>
            <div class="events flex-1 p-4 sm:w-full sm:mb-0 md:p-6 mt-6 md:mt-0 mb-6 bg-slate-400 text-black rounded-md glass-header">
                <h2 class="text-2xl md:text-3xl lg:text-4xl mb-4 md:mb-6 text-center">IMPORTANT EVENTS</h2>
                <div class="event-list flex flex-col gap-4 md:gap-6">
                    <div class="event-item flex flex-col items-center md:flex-row md:items-start gap-2 border border-green-800 p-0.5" onclick="navToEvent('events/events.html')" style="cursor: pointer;" data-aos="zoom-in" data-aos-duration="2000">
                        <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/master/images/ibagiw.jpg?raw=true" alt="iBagiw Competition" class="w-14 h-14 md:w-14 md:h-14 rounded-md object-cover">
                        <p class="text-center md:text-left md:text-2xl md:ml-3 md:mt-2 md:underline">iBagiw Competition</p>
                    </div>
                    <div class="event-item flex flex-col items-center md:flex-row md:items-start gap-2 border border-green-800 p-0.5" onclick="navToEvent('events/events.html')" style="cursor: pointer;" data-aos="zoom-in" data-aos-duration="2000">
                        <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/master/images/ibagiw.jpg?raw=true" alt="Nurturing the Environment" class="w-14 h-14 md:w-14 md:h-14 rounded-md object-cover">
                        <p class="text-center md:text-left md:text-2xl md:ml-3 md:mt-2 md:underline">Nurturing the Environment</p>
                    </div>
                    <div class="event-item flex flex-col items-center md:flex-row md:items-start gap-2 border border-green-800 p-0.5" onclick="navToEvent('events/events.html')" style="cursor: pointer;" data-aos="zoom-in" data-aos-duration="2000">
                        <img src="https://github.com/ALmiiiii/ArtistHub-BaguioCity/blob/master/images/ibagiw.jpg?raw=true" alt="iBagiw Competition" class="w-14 h-14 md:w-14 md:h-14 rounded-md object-cover">
                        <p class="text-center md:text-left md:text-2xl md:ml-3 md:mt-2 md:underline">iBagiw Competition</p>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- artists -->
        <section id="artists" class="min-h-screen py-16 overflow-scroll">
            <div class="container mx-auto px-4 h-full">
                <h2 class="glass-header rounded-2xl p-2 text-3xl font-bold text-center mb-8 sticky top-0">Featured Artists</h2>
                <div id="artistsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[calc(100vh-12rem)]">
                    <!-- artists will be loaded here dynamically -->
                </div>
            </div>
        </section>
        
        <!-- Events -->
        <section id="events" class="EvntPage bg-gray-600 bg-opacity-50">
            <container class="EvntContainer overflow-auto glass-header mt-12 w-full p-6 rounded-lg">
                <h2 class="EvntTitle text-center glass-header rounded-full p-3 font-bold mb-4">
                    UPCOMING EVENTS
                </h2>
                <button class="EvntRow glass-header rounded-lg w-full p-3 mb-4" onclick="location.href='events/events.html'" style="cursor: pointer;">
                    No event yet
                </button>
                <button class="EvntRow glass-header rounded-lg w-full p-3 mb-4" onclick="navigateToEvent()" style="cursor: pointer;">
                    No event yet
                </button>
                <button class="EvntRow glass-header rounded-lg w-full p-3 mb-4" onclick="navigateToEvent()" style="cursor: pointer;">
                    No event yet
                </button>
                <button class="EvntRow glass-header rounded-lg w-full p-3 mb-4" onclick="navigateToEvent()" style="cursor: pointer;">
                    No event yet
                </button>
                <button class="EvntRow glass-header rounded-lg w-full p-3 mb-4" onclick="navigateToEvent()" style="cursor: pointer;">
                    No event yet
                </div>
                <button class="EvntRow glass-header rounded-lg w-full p-3 mb-4" onclick="navigateToEvent()" style="cursor: pointer;">
                    No event yet
                </button>
            </container>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            AOS.init();
        });
    </script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <div id="userMenu" class="hidden">
        <div class="glass-header rounded-lg p-4">
            <nav>
                <ul>
                    <li><a href="/profile/profile.html">Profile</a></li>
                    <!-- Add more menu items as needed -->
                </ul>
            </nav>
        </div>
    </div>
    <script type="module" src="./js/loadArtists.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
